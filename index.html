<！doctype 超文本标记语言>
<超文本标记语言>
<头>
  <元 字符集="utf-8">
  <标题>我的第一个小游戏</标题>
  <风格>
身体 {
文本对齐: 中心;
字体系列: 无衬线;
    }
按钮{
字体大小：24px；
填充：10px20px；
}
  </风格>
</头>
<身体>

  <H1>点我小游戏 🎮</H1>
  <p>你点了<跨度 身份标识="计数">0</跨度>次</p>
  <按钮 onClick="添加()">点我</按钮>

  <脚本>
让 数数=0;
功能 添加() {
数数++;
文件.getElementById("计数").内部文本=数数；
    }
</脚本>

</身体>
</超文本标记语言>
